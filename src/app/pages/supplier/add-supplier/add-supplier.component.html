<app-modal [isVisible]="openSupplierModal" [headerText]="headerText" (close)="closeModal()">
    <form (ngSubmit)="saveSupplier()">
        <div class="mt-2">
            <label>Supplier Name</label>
            <input type="text" name="supplier_name" [(ngModel)]="SupplierFields.supplier_name"
            class="w-full rounded-md border border-gray-200 p-1 mt-1">
        </div>
        <div class="mt-2">
            <label>Supplier Brand</label>
            <input type="text" name="brand_name" [(ngModel)]="SupplierFields.brand_name"
            class="w-full rounded-md border border-gray-200 p-1 mt-1">
        </div>

        <button class="w-full bg-cyan-400 rounded-md p-2 mt-3 text-white">
            {{ isEditMode ? 'Update Supplier' : 'Save Supplier' }}
        </button>
    </form>
</app-modal>
