<div class="flex justify-between items-start gap-4">
  <div class="w-1/6 p-2 rounded-xl bg-gray-200">
    <header class="text-lg flex justify-between p-2">
      Filters
      <lucide-icon [img]="Funnel"></lucide-icon>
    </header>
    <!-- Search Box -->
    <div class="mt-2">
      <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" 
             placeholder="Search product..."
             class="w-full p-2 border rounded-md" />
    </div>
  </div>

  <div class="w-5/6">
    <div class="w-full bg-cyan-300 rounded-md p-3 flex justify-end">
      <lucide-icon routerLink="/cart" class="cursor-pointer" [img]="Cart"></lucide-icon>
    </div>

    <div class="flex flex-col gap-3 mt-4">
      <div *ngFor="let product of filteredProducts" 
           class="border rounded-lg p-1 hover:bg-gray-50 duration-20">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>{{product.product_name}}</span>
            â‚± {{product.product_pricebulk}}
          </div>
          <button class="bg-green-400 text-white text-sm px-10 h-9 rounded-md" 
                  (click)="openModal(product.product_id ?? '')">
            Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
