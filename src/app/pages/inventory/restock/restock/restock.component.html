<div class="w-full bg-white shadow-lg rounded-2xl p-6">
    <form class="flex flex-col gap-4" (ngSubmit)="UpdateQuantity()">
    
        <div class="text-left">
        <h2 class="text-xl font-semibold text-gray-800">{{ Productinfo?.product_name }}</h2>
        <p class="text-gray-600 text-sm">Price (Bulk): â‚±{{ Productinfo?.product_pricebulk }}</p>
        <p class="text-gray-700 mt-1">Current Stocks: 
            <span class="font-bold text-green-600">{{ Productinfo?.product_quantity }}</span>
        </p>
        </div>
        <div>
        <label for="product_quantity" class="block text-gray-700 font-medium mb-1">Add Stocks</label>
        <input 
            type="number" 
            id="product_quantity" 
            name="product_quantity" 
            [(ngModel)]="ProductQuantity.product_quantity" 
            placeholder="Enter stock quantity"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
        </div>
        <button 
        type="submit" 
        class="w-full py-2 rounded-lg bg-cyan-500 text-white font-semibold hover:bg-cyan-600 transition duration-200"
        >
        Add Stocks
        </button>
    </form>
</div>
