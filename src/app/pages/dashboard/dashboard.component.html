<div class="w-full flex flex-row gap-5 mt-4">
    <div class="w-full border-l-4 shadow rounded p-4">
        <header class="text-4xl font-bold">{{ dashboardDisplay.dailySales }}</header>
        <p>Total Daily Sales</p>
    </div>
    <div class="w-full border-l-4 shadow rounded p-4">
        <header class="text-4xl font-bold">{{ dashboardDisplay.itemRelease }}</header>
        <p>Total Item Release</p>
    </div>
    <div class="w-full border-l-4 shadow rounded p-4">
        <header class="text-4xl font-bold">{{ dashboardDisplay.totalCustomers }}</header>
        <p>Total Customers</p>
    </div>
</div>

<div class="w-full flex flex-row mt-4 gap-5">
    <div class="w-3/4 border-l-4 shadow rounded p-4">
        <header class="text-4xl font-bold">Graph</header>
        <div class="chart-container" style="width: 100%;">
            <canvas baseChart
                [data]="salesChartData"
                [options]="salesChartOptions"
                [type]="salesChartType" class="!w-full">
            </canvas>
        </div>
    </div>
    <div class="w-1/4 flex flex-col gap-3">
        <div class="border-l-4 shadow rounded p-4">
            <header class="text-4xl font-bold">{{ dashboardDisplay.monthlySales }}</header>
            <p>Monthly Sales</p>
        </div>
        <div class="border-l-4 shadow rounded p-4">
            <header class="text-4xl font-bold">{{ dashboardDisplay.yearlySales }}</header>
            <p>Yearly Sales</p>
        </div>
    </div>
</div>
