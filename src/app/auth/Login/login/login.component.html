<div class="w-full h-dvh loginContainer flex justify-center items-center">
    <div class="flex flex-col w-full items-center">
        <span class="font-sans text-4xl mb-10">
            PALMES STORE
        </span>
        <div class="w-1/3 shadow-2xl border-blue-400 rounded-2xl p-10 font-sans bg-white">
            <h1 class="font-sans text-3xl text-center">Login</h1>
            <form (ngSubmit)="login()">
                <div>
                    <label for="">Username</label>
                    <input type="text" [(ngModel)]="credentials.user_username" name="username" id="" placeholder="USERNAME" class="w-full border border-gray-400 p-2 rounded-md">
                </div>
                <div class="mt-2">
                    <label for="">Password</label>
                    <input type="password" [(ngModel)]="credentials.user_password" name="password" id="" placeholder="PASSWORD" class="w-full border border-gray-400 p-2 rounded-md">
                </div>
                <div class="flex justify-between items-center mt-4">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember Me</label>
                    </div>
                    <span class="cursor-pointer text-blue-400">
                        Forgot Password?
                    </span>
                </div>
                <button routerLink="/dashboard" class="w-full p-2 text-white bg-cyan-400 text-white text-md rounded-md mt-4 cursor-pointer">
                    Login
                </button>
            </form>
            <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
        </div>
    </div>
</div>
