@if (isVisible) {
    <div class="modal w-full h-dvh bg-gray-100 absolute top-0 left-0 flex justify-center items-center">
        <div class="w-1/3 bg-white rounded-md shadow shadow-white p-4 border-t-4 border-cyan-700">
            <div class="border-b-2 pb-2 text-xl flex justify-between items-center">
                {{headerText}}
                <lucide-icon [img]="Exit" class="cursor-pointer" (click)="closeModal()"></lucide-icon>
            </div>
        </div>
    </div>
}
